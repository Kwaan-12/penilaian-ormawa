<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Penilaian Ormawa</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- LIBRARY FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* [Gaya CSS Anda] */
        body {
            background-color: #3880ae; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* ... (Gaya CSS lain) ... */
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="fw-normal mb-1">Selamat Datang!</h1>
            <p class="text-muted mb-4">Silakan login untuk mengakses dashboard.</p>

            <form action="#" method="GET" id="loginForm"> 
                
                <div class="mb-3 input-group input-group-lg">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="emailInput" class="form-control" placeholder="Email (misal: hmti@prodi.ac.id)" required>
                </div>
                
                <div class="mb-4 input-group input-group-lg">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Sign In <i class="bi bi-chevron-right ms-2"></i>
                    </button>
                </div>
            </form>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" onclick="alert('Silakan hubungi administrator program studi.')">
                    Hubungi Administrator
                </button>
            </div>
            
            <div id="messageElement" class="alert mt-3 d-none"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // **********************************************
        // KONFIGURASI FIREBASE FINAL
        // **********************************************
        const firebaseConfig = {
          apiKey: "AIzaSyBWH491KDjzgpG0i_PeVDq4t5RPx7sSEMs",
          authDomain: "penilaian-ormawa.firebaseapp.com",
          projectId: "penilaian-ormawa",
          storageBucket: "penilaian-ormawa.appspot.com",
          messagingSenderId: "1072011483641",
          appId: "1:1072011483641:web:c8a16cd0a9d53408e28528"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore(); // Untuk mendapatkan role

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageElement = document.getElementById('messageElement');

        const showMessage = (text, type) => {
            messageElement.textContent = text;
            messageElement.className = `alert alert-${type} mt-3`;
            messageElement.classList.remove('d-none');
        };
        
        // --- Fungsi Pengalihan Role (Mengambil dari Firestore) ---
        const redirectToDashboard = async (user) => {
            try {
                const doc = await db.collection('user_roles').doc(user.uid).get();
                const userRole = doc.exists ? doc.data().role : null;

                if (userRole === 'prodi') {
                    window.location.replace('dashboard-prodi.html');
                } else if (userRole === 'kemahasiswaan') {
                    window.location.replace('dashboard-kemahasiswaan.html');
                } else {
                    showMessage('Login Gagal: Peran pengguna tidak ditemukan.', 'danger');
                    await auth.signOut();
                }
            } catch (e) {
                showMessage('Login Gagal: Gagal membaca database role.', 'danger');
                await auth.signOut();
            }
        };
        
        // --- Logika Form Submit ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            showMessage('Memproses login...', 'info');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                showMessage(`Login Berhasil! Mengalihkan...`, 'success');
                redirectToDashboard(userCredential.user);

            } catch (error) {
                console.error("Firebase Login Failed:", error);
                // Firebase error code for wrong password/user: auth/wrong-password or auth/user-not-found
                showMessage(`Login Gagal: Email atau Password salah.`, 'danger');
            }
        });
        
        // --- Pemeriksaan Sesi Awal ---
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.endsWith('index.html')) {
                // Jika user baru saja login (via hash) dan masih di halaman index, alihkan
                redirectToDashboard(user);
            }
        });

    </script>
</body>
</html>
