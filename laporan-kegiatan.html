    <style>

<body>
    <div class="d-flex w-100"> 
        <div class="sidebar d-flex flex-column">
            
            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">

            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item">
                    <a href="dashboard-prodi.html" class="nav-link">

                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item active">
                    <a href="#laporanSubMenu" data-bs-toggle="collapse" class="nav-link collapsed active" aria-expanded="true">

                    </a>
                    <div class="collapse show" id="laporanSubMenu">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="upload-laporan.html" class="nav-link rounded ps-5"><i class="bi bi-cloud-arrow-up-fill me-2"></i> Upload File Laporan</a></li>
                            <li class="active"><a href="laporan-kegiatan.html" class="nav-link rounded ps-5 active"><i class="bi bi-list-check me-2"></i> Lihat Daftar Laporan</a></li> 
                        </ul>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-heart-pulse-fill"></i> Laporan Kondisi
                    </a>
                </li>
            </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </div>
        
        <div class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="fw-light text-dark mb-4"><i class="bi bi-list-columns-reverse me-2"></i> Daftar Laporan Kegiatan</h1>
                
                <div class="card shadow-lg p-4 border-0">
                    <div id="loadingMessage" class="alert alert-info">Memuat data laporan...</div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover w-100">
                            <thead class="table-light">
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Ormawa</th>
                                    <th>Pembina</th>
                                    <th>Nama Kegiatan</th>
                                    <th>Tgl. Mulai</th>
                                    <th>Tgl. Selesai</th>
                                    <th>RPK</th>
                                    <th>LPJ</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="laporanTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- PENGAMANAN HALAMAN DAN PEMERIKSAAN ROLE ---
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.replace('index.html');
                return;
            }
            
            const doc = await db.collection('user_roles').doc(user.uid).get();
            const userRole = doc.exists ? doc.data().role : null;

            if (userRole !== 'prodi') {
                await auth.signOut();
                window.location.replace('index.html');
                return;
            }

            loadLaporan(); // Muat data jika role adalah PRODI
        });
        
        // --- FUNGSI MEMUAT DAN MENAMPILKAN DATA TABEL ---
        async function loadLaporan() {
            const tableBody = document.getElementById('laporanTableBody');
            const loadingMessage = document.getElementById('loadingMessage');
            tableBody.innerHTML = ''; 
            
            try {
                const snapshot = await db.collection('laporan').get();
                loadingMessage.style.display = 'none';

                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">Belum ada laporan yang diunggah.</td></tr>';
                    return;
                }

                let no = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const docId = doc.id;
                    
                    // Fungsi format tanggal (menangani timestamp atau string)
                    const formatTanggal = (tgl) => {
                        if (tgl && tgl.toDate) {
                            return tgl.toDate().toLocaleDateString('id-ID'); // Jika ini timestamp Firebase
                        }
                        return tgl || 'N/A'; // Jika ini string atau null
                    };
                    
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${no++}</td>
                        <td>${data.namaOrmawa || 'N/A'}</td>
                        <td>${data.pembina || 'N/A'}</td>
                        <td>${data.namaKegiatan || 'N/A'}</td>
                        <td>${data.tanggalMulai || 'N/A'}</td>
                        <td>${data.tanggalSelesai || 'N/A'}</td>
                        <td><a href="${data.rpkURL}" target="_blank" class="text-primary">Lihat RPK</a></td>
                        <td><a href="${data.lpjURL}" target="_blank" class="text-primary">Lihat LPJ</a></td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="alert('Fungsi Edit belum diimplementasikan.')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteLaporan('${docId}')">Hapus</button>
                        </td>
                    `;
                });
                
            } catch (error) {
                loadingMessage.style.display = 'block';
                loadingMessage.className = 'alert alert-danger';
                loadingMessage.textContent = `Gagal memuat data: ${error.message}`;
                console.error(error);
            }
        }
        
        // --- FUNGSI HAPUS (DELETE) ---
        async function deleteLaporan(docId) {
            if (!confirm("Anda yakin ingin menghapus laporan ini secara permanen?")) return;

            try {
                // Hapus dokumen dari Firestore
                await db.collection('laporan').doc(docId).delete();
                alert('Laporan berhasil dihapus.');
                loadLaporan(); // Muat ulang daftar
            } catch (error) {
                alert('Gagal menghapus laporan: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
