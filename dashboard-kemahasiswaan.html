<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Kemahasiswaan | Verifikasi Laporan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/parse@4.0.0/dist/parse.min.js"></script> 
    
    <style>
        /* [GAYA KHUSUS DASHBOARD] */
        body { background-color: #f4f7f9; } 
        /* ... (Gaya CSS lain) ... */
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column">
            
            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">
                <h5 class="text-white fw-bold mb-0">Kemahasiswaan</h5>
                <small class="text-muted">Universitas X</small>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item active">
                    <a href="dashboard-kemahasiswaan.html" class="nav-link active"> 
                        <i class="bi bi-person-check-fill"></i> Dashboard Verifikasi
                    </a>
                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-list-check"></i> Daftar Semua Laporan
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-clock-fill"></i> Riwayat Verifikasi
                    </a>
                </li>
            </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </div>
        
        <div class="main-content">
            <div class="container-fluid">
                <h1 class="fw-light text-success mb-4"><i class="bi bi-file-earmark-check-fill me-2"></i> Laporan Menunggu Verifikasi</h1>
                
                <div class="card shadow-lg p-4 border-0">
                    <h4 class="card-title text-secondary mb-4 border-bottom pb-3">Daftar Laporan yang Perlu Disetujui</h4>
                    
                    <div id="loadingMessage" class="alert alert-info">Memuat data laporan...</div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Kegiatan</th>
                                    <th>Tgl. Upload</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="laporanList">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="statusMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // **********************************************
        // KONFIGURASI BACK4APP FINAL
        // **********************************************
        const APP_ID = 'dKoHP9it250ZXz1OrDTHiE3FALV2oKFPuZXSMkht'; 
        const JS_KEY = 'S8dR60bwRDG2DysIhvvMIAVwnrDKlCNJgJtlzFwv';
        const SERVER_URL = 'https://parseapi.back4app.com/'; 
        
        Parse.initialize(APP_ID, JS_KEY);
        Parse.serverURL = SERVER_URL;
        
        const loadingMessage = document.getElementById('loadingMessage');
        const laporanList = document.getElementById('laporanList');
        const statusMessage = document.getElementById('statusMessage');

        // --- FUNGSI MEMUAT DATA LAPORAN ---
        async function loadLaporan() {
            loadingMessage.classList.remove('d-none');
            laporanList.innerHTML = ''; 

            const Laporan = Parse.Object.extend('Laporan');
            const query = new Parse.Query(Laporan);
            // Hanya tampilkan yang Pending
            query.equalTo('status', 'Pending'); 
            
            try {
                const results = await query.find();

                loadingMessage.classList.add('d-none');

                if (results.length === 0) {
                    laporanList.innerHTML = `<tr><td colspan="5" class="text-success fw-bold">Tidak ada laporan yang menunggu verifikasi.</td></tr>`;
                    return;
                }

                results.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.get('namaKegiatan')}</td>
                        <td>${item.get('createdAt').toLocaleDateString('id-ID')}</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                        <td>
                            <a href="${item.get('fileURL')}" target="_blank" class="btn btn-sm btn-info me-2 text-white"><i class="bi bi-eye-fill"></i> Lihat</a>
                            <button class="btn btn-sm btn-danger me-2" onclick="tolakLaporan('${item.id}')"><i class="bi bi-x-circle-fill"></i> Tolak</button>
                            <button class="btn btn-sm btn-success" onclick="setujuiLaporan('${item.id}')"><i class="bi bi-check-circle-fill"></i> Setujui</button>
                        </td>
                    `;
                    laporanList.appendChild(row);
                });
            } catch (error) {
                console.error('Gagal memuat data:', error);
            }
        }

        // --- FUNGSI MEMBERI PERSETUJUAN (UPDATE DATABASE) ---
        async function setujuiLaporan(laporanId) {
            if (!confirm('Anda yakin ingin MENYETUJUI laporan ini?')) return;
            const Laporan = Parse.Object.extend('Laporan');
            const laporanObj = new Laporan();
            laporanObj.set('objectId', laporanId); 

            try {
                laporanObj.set('status', 'Disetujui');
                laporanObj.set('disetujuiOleh', 'Kemahasiswaan');
                await laporanObj.save();
                statusMessage.innerHTML = `<div class="alert alert-success">Laporan berhasil disetujui!</div>`;
                loadLaporan(); 
            } catch (error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menyetujui: ${error.message}</div>`;
            }
        }

        // --- FUNGSI MENOLAK PERSETUJUAN (UPDATE DATABASE) ---
        async function tolakLaporan(laporanId) {
            const alasan = prompt('Masukkan alasan penolakan laporan:');
            if (!alasan) return;

            const Laporan = Parse.Object.extend('Laporan');
            const laporanObj = new Laporan();
            laporanObj.set('objectId', laporanId); 

            try {
                laporanObj.set('status', 'Ditolak');
                laporanObj.set('disetujuiOleh', 'Kemahasiswaan');
                laporanObj.set('catatanPenolakan', alasan);
                await laporanObj.save();
                statusMessage.innerHTML = `<div class="alert alert-warning">Laporan berhasil ditolak.</div>`;
                loadLaporan();
            } catch (error) {
                 statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menolak: ${error.message}</div>`;
            }
        }
        
        // --- PENGAMANAN HALAMAN DAN PEMERIKSAAN ROLE ---
        const checkAuthAndRole = async () => {
            const user = Parse.User.current();

            if (!user) {
                window.location.replace('index.html');
                return;
            }
            
            const userRole = user.get('role');
            
            if (userRole !== 'kemahasiswaan') {
                await Parse.User.logOut(); 
                window.location.replace('index.html');
                return;
            }

            loadLaporan();
        };

        checkAuthAndRole();
    </script>
</body>
</html>
