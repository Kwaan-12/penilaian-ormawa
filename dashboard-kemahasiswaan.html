<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Kemahasiswaan | Verifikasi Laporan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* [GAYA KHUSUS DASHBOARD] */
        body { background-color: #f4f7f9; } 
        
        .sidebar {
            width: 280px; 
            min-height: 100vh;
            background-color: #212529; 
            color: #fff;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            transition: width 0.3s;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px; 
        }
        
        /* Gaya Navigasi Sidebar */
        .sidebar a {
            color: #adb5bd; 
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar .active > a {
            background-color: #343a40; 
            color: #ffffff;
        }
        .sidebar .parent-menu {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.6;
            padding: 15px 20px 5px;
            text-transform: uppercase;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .sidebar .profile-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #343a40;
            margin-bottom: 20px;
        }
        .sidebar .profile-header img.logo-header {
            max-width: 90%; 
            height: auto; 
            border: none; 
            padding: 10px;
            background-color: white; 
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        /* Gaya Kustom Tambahan */
        .stat-main-figure {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 5px; 
        }
        .stat-detail {
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            line-height: 1.2;
            flex-grow: 1;
        }
        .stat-card i {
            font-size: 3rem !important; 
            margin-right: 15px;
            min-width: 50px; 
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column">
            
            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">
                <h5 class="text-white fw-bold mb-0">Kemahasiswaan</h5>
                <small class="text-muted">Universitas X</small>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item active">
                    <a href="dashboard-kemahasiswaan.html" class="nav-link active"> 
                        <i class="bi bi-person-check-fill"></i> Dashboard Verifikasi
                    </a>
                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-list-check"></i> Daftar Semua Laporan
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-clock-fill"></i> Riwayat Verifikasi
                    </a>
                </li>
            </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </div>
        
        <div class="main-content">
            <div class="container-fluid">
                <h1 class="fw-light text-success mb-4"><i class="bi bi-file-earmark-check-fill me-2"></i> Laporan Menunggu Verifikasi</h1>
                
                <div class="card shadow-lg p-4 border-0">
                    <h4 class="card-title text-secondary mb-4 border-bottom pb-3">Daftar Laporan yang Perlu Disetujui</h4>
                    
                    <div id="loadingMessage" class="alert alert-info">Memuat data laporan...</div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Kegiatan</th>
                                    <th>Tgl. Upload</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="laporanList">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="statusMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // **********************************************
        // KREEDENTIAL ANDA SUDAH DIPASANG DI SINI
        // **********************************************
        const SUPABASE_URL = 'https://slyuhkzzkovgpwdqwfaw.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNseXVoa3p6a292Z3B3ZHF3ZmF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NDY5MzYsImV4cCI6MjA3NTEyMjkzNn0.u5WKU91G-cT3pUUrzTVuMR-g3HWadsl9mlcQXMA4DYM'; 
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loadingMessage = document.getElementById('loadingMessage');
        const laporanList = document.getElementById('laporanList');
        const statusMessage = document.getElementById('statusMessage');

        // --- OTENTIKASI DAN PENGAMANAN HALAMAN (LOGIKA PERBAIKAN FINAL) ---
        const checkAuthAndRole = async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                // Jika tidak login, kembali ke halaman login (index.html)
                window.location.replace('index.html');
                return;
            }
            
            const userRole = user.user_metadata.role;
            
            // Verifikasi Role (Harusnya KEMAHASISWAAN)
            if (userRole !== 'kemahasiswaan') {
                // Jika login tapi bukan KEMAHASISWAAN, hapus sesi untuk mencegah loop dan kembali ke login
                await supabase.auth.signOut();
                window.location.replace('index.html');
                return;
            }

            loadLaporan();
        };

        // --- FUNGSI MEMUAT DATA LAPORAN ---
        async function loadLaporan() {
            loadingMessage.classList.remove('d-none');
            laporanList.innerHTML = ''; 

            const { data: laporan, error } = await supabase
                .from('laporan')
                .select('id, nama_kegiatan, tanggal_upload, url_file, status')
                .or('status.eq.Pending,status.is.null');

            loadingMessage.classList.add('d-none');

            if (error) {
                laporanList.innerHTML = `<tr><td colspan="5" class="text-danger">Gagal memuat data: ${error.message}</td></tr>`;
                console.error(error);
                return;
            }

            if (laporan.length === 0) {
                 laporanList.innerHTML = `<tr><td colspan="5" class="text-success fw-bold">Tidak ada laporan yang menunggu verifikasi.</td></tr>`;
                 return;
            }

            laporan.forEach((item, index) => {
                let statusBadge = 'bg-warning';
                if (item.status === 'Disetujui') statusBadge = 'bg-success';
                if (item.status === 'Ditolak') statusBadge = 'bg-danger';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama_kegiatan}</td>
                    <td>${new Date(item.tanggal_upload).toLocaleDateString('id-ID')}</td>
                    <td><span class="badge ${statusBadge}">${item.status || 'Pending'}</span></td>
                    <td>
                        <a href="${item.url_file}" target="_blank" class="btn btn-sm btn-info me-2 text-white"><i class="bi bi-eye-fill"></i> Lihat</a>
                        <button class="btn btn-sm btn-danger me-2" onclick="tolakLaporan('${item.id}')"><i class="bi bi-x-circle-fill"></i> Tolak</button>
                        <button class="btn btn-sm btn-success" onclick="setujuiLaporan('${item.id}')"><i class="bi bi-check-circle-fill"></i> Setujui</button>
                    </td>
                `;
                laporanList.appendChild(row);
            });
        }

        // --- FUNGSI MEMBERI PERSETUJUAN (UPDATE DATABASE) ---
        async function setujuiLaporan(laporanId) {
            if (!confirm('Anda yakin ingin MENYETUJUI laporan ini? Aksi ini tidak dapat dibatalkan.')) return;

            statusMessage.innerHTML = `<div class="alert alert-info">Memproses persetujuan...</div>`;

            const { error } = await supabase
                .from('laporan')
                .update({ 
                    status: 'Disetujui', 
                    tgl_verifikasi: new Date().toISOString(), 
                    disetujui_oleh: 'Kemahasiswaan' 
                }) 
                .eq('id', laporanId);

            if (error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menyetujui: ${error.message}</div>`;
                console.error(error);
            } else {
                statusMessage.innerHTML = `<div class="alert alert-success">Laporan berhasil disetujui!</div>`;
                loadLaporan(); 
            }
        }

        // --- FUNGSI MENOLAK PERSETUJUAN (UPDATE DATABASE) ---
        async function tolakLaporan(laporanId) {
            const alasan = prompt('Masukkan alasan penolakan laporan:');
            if (alasan === null || alasan.trim() === '') {
                alert('Penolakan dibatalkan.');
                return;
            }

            statusMessage.innerHTML = `<div class="alert alert-info">Memproses penolakan...</div>`;

            const { error } = await supabase
                .from('laporan')
                .update({ 
                    status: 'Ditolak', 
                    tgl_verifikasi: new Date().toISOString(), 
                    catatan_penolakan: alasan,
                    disetujui_oleh: 'Kemahasiswaan' 
                }) 
                .eq('id', laporanId);

            if (error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menolak: ${error.message}</div>`;
                console.error(error);
            } else {
                statusMessage.innerHTML = `<div class="alert alert-warning">Laporan berhasil ditolak. Catatan penolakan telah dikirim.</div>`;
                loadLaporan();
            }
        }

        checkAuthAndRole();
    </script>
</body>
</html>
