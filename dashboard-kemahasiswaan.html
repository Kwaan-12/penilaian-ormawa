<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Kemahasiswaan | Verifikasi Laporan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBWH491KDjzgpG0i_PeVDq4t5RPx7sSEMs",
          authDomain: "penilaian-ormawa.firebaseapp.com",
          projectId: "penilaian-ormawa",
          storageBucket: "penilaian-ormawa.appspot.com",
          messagingSenderId: "1072011483641",
          appId: "1:1072011483641:web:c8a16cd0a9d53408e28528"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
    </script>
    
    <style>
        /* [GAYA UTAMA - MEMASTIKAN LAYOUT SIDEBAR DAN KONTEN SEJAJAR] */
        body { 
            background-color: #f4f7f9; 
            min-height: 100vh;
            display: flex;
            width: 100%;
        } 
        
        .sidebar {
            width: 280px; 
            min-height: 100vh;
            background-color: #212529; 
            color: #fff;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            transition: width 0.3s;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px; 
        }
        
        /* Gaya Navigasi Sidebar */
        .sidebar a {
            color: #adb5bd; 
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar .active > a {
            background-color: #343a40; 
            color: #ffffff;
        }
        .sidebar .parent-menu {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.6;
            padding: 15px 20px 5px;
            text-transform: uppercase;
        }
        .nav-link i {
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .sidebar .profile-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #343a40;
            margin-bottom: 20px;
        }
        .sidebar .profile-header img.logo-header {
            max-width: 90%; 
            height: auto; 
            border: none; 
            padding: 10px;
            background-color: white; 
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        /* Gaya Kustom Tambahan */
        .stat-main-figure {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 5px; 
        }
        .stat-detail {
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            line-height: 1.2;
            flex-grow: 1;
        }
        .stat-card i {
            font-size: 3rem !important; 
            margin-right: 15px;
            min-width: 50px; 
        }
    </style>
</head>

<body>
    <div class="d-flex w-100"> 
        <div class="sidebar d-flex flex-column">
            
            <div class="profile-header text-center">
                <img src="images/Logo-Program-Studi-Teknik-Industri.png" alt="Logo Teknik Industri" class="img-fluid logo-header mb-2">
                <h5 class="text-white fw-bold mb-0">Kemahasiswaan</h5>
                <small class="text-muted">Universitas X</small>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto px-3">
                <li class="nav-item active">
                    <a href="dashboard-kemahasiswaan.html" class="nav-link active"> 
                        <i class="bi bi-person-check-fill"></i> Dashboard Verifikasi
                    </a>
                </li>
                
                <li class="parent-menu">Menu Utama</li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-list-check"></i> Daftar Semua Laporan
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-clock-fill"></i> Riwayat Verifikasi
                    </a>
                </li>
            </ul>
            <hr class="mx-3 mt-auto text-secondary">
            <a href="index.html" class="btn btn-outline-danger mx-3 mb-3">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </div>
        
        <div class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="fw-light text-success mb-4"><i class="bi bi-file-earmark-check-fill me-2"></i> Laporan Menunggu Verifikasi</h1>
                
                <div class="card shadow-lg p-4 border-0">
                    <h4 class="card-title text-secondary mb-4 border-bottom pb-3">Daftar Laporan yang Perlu Disetujui</h4>
                    
                    <div id="loadingMessage" class="alert alert-info">Memuat data laporan...</div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover w-100"> 
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nama Kegiatan</th>
                                    <th>Tgl. Upload</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="laporanList">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="statusMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Variabel Firebase (app, auth, db) sudah diinisialisasi di <head>

        const loadingMessage = document.getElementById('loadingMessage');
        const laporanList = document.getElementById('laporanList');
        const statusMessage = document.getElementById('statusMessage');

        // --- FUNGSI MEMUAT DATA LAPORAN ---
        async function loadLaporan() {
            loadingMessage.classList.remove('d-none');
            laporanList.innerHTML = ''; 

            const laporanRef = db.collection('laporan');
            const snapshot = await laporanRef.where('status', '==', 'Pending').get();
            
            loadingMessage.classList.add('d-none');

            if (snapshot.empty) {
                laporanList.innerHTML = `<tr><td colspan="5" class="text-success fw-bold">Tidak ada laporan yang menunggu verifikasi.</td></tr>`;
                return;
            }

            snapshot.forEach((doc, index) => {
                const item = doc.data();
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.namaKegiatan || 'N/A'}</td>
                    <td>${item.tanggalUpload ? item.tanggalUpload.toDate().toLocaleDateString('id-ID') : 'N/A'}</td>
                    <td><span class="badge bg-warning">Pending</span></td>
                    <td>
                        <a href="${item.fileURL}" target="_blank" class="btn btn-sm btn-info me-2 text-white"><i class="bi bi-eye-fill"></i> Lihat</a>
                        <button class="btn btn-sm btn-danger me-2" onclick="tolakLaporan('${doc.id}')"><i class="bi bi-x-circle-fill"></i> Tolak</button>
                        <button class="btn btn-sm btn-success" onclick="setujuiLaporan('${doc.id}')"><i class="bi bi-check-circle-fill"></i> Setujui</button>
                    </td>
                `;
                laporanList.appendChild(row);
            });
        }

        // --- FUNGSI MEMBERI PERSETUJUAN (UPDATE DATABASE) ---
        async function setujuiLaporan(docId) {
            if (!confirm('Anda yakin ingin MENYETUJUI laporan ini?')) return;

            statusMessage.innerHTML = `<div class="alert alert-info">Memproses persetujuan...</div>`;

            try {
                const laporanRef = db.collection('laporan').doc(docId);
                await laporanRef.update({ 
                    status: 'Disetujui', 
                    tglVerifikasi: firebase.firestore.FieldValue.serverTimestamp(), 
                    disetujuiOleh: 'Kemahasiswaan' 
                });
                
                statusMessage.innerHTML = `<div class="alert alert-success">Laporan berhasil disetujui!</div>`;
                loadLaporan(); 
            } catch(error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menyetujui: ${error.message}</div>`;
            }
        }

        // --- FUNGSI MENOLAK PERSETUJUAN (UPDATE DATABASE) ---
        async function tolakLaporan(docId) {
            const alasan = prompt('Masukkan alasan penolakan laporan:');
            if (alasan === null || alasan.trim() === '') {
                alert('Penolakan dibatalkan.');
                return;
            }

            statusMessage.innerHTML = `<div class="alert alert-info">Memproses penolakan...</div>`;
            
            try {
                const laporanRef = db.collection('laporan').doc(docId);
                await laporanRef.update({ 
                    status: 'Ditolak', 
                    tglVerifikasi: firebase.firestore.FieldValue.serverTimestamp(), 
                    catatanPenolakan: alasan,
                    disetujuiOleh: 'Kemahasiswaan' 
                });

                statusMessage.innerHTML = `<div class="alert alert-warning">Laporan berhasil ditolak. Catatan penolakan telah dikirim.</div>`;
                loadLaporan();
            } catch(error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Gagal menolak: ${error.message}</div>`;
            }
        }

        // --- PENGAMANAN HALAMAN & PERBAIKAN RACE CONDITION (FINAL FIX) ---
        auth.onAuthStateChanged(async (user) => {
            // 1. Jika tidak ada user (terjadi jika sesi habis atau logout), alihkan
            if (!user) {
                window.location.replace('index.html');
                return;
            }
            
            // 2. Ambil Role dari Firestore, dan TUNGGU hasilnya (menggunakan await)
            const doc = await db.collection('user_roles').doc(user.uid).get();
            const userRole = doc.exists ? doc.data().role : null;

            // 3. Periksa Role
            if (userRole !== 'kemahasiswaan') {
                // Jika role salah, paksa logout dan alihkan
                await auth.signOut();
                window.location.replace('index.html');
                return;
            }

            // 4. Jika Autentikasi dan Role benar, Muat Data
            loadLaporan();
        });
    </script>
</body>
</html>
