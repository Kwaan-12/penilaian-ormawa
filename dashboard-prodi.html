    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // **********************************************
        // KONFIGURASI FIREBASE FINAL
        // **********************************************
        const firebaseConfig = {
          apiKey: "AIzaSyBWH491KDjzgpG0i_PeVDq4t5RPx7sSEMs",
          authDomain: "penilaian-ormawa.firebaseapp.com",
          projectId: "penilaian-ormawa",
          storageBucket: "penilaian-ormawa.appspot.com",
          messagingSenderId: "1072011483641",
          appId: "1:1072011483641:web:c8a16cd0a9d53408e28528"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        
        // --- Fungsi untuk memuat data statistik ---
        async function loadStatistics() {
            // ... (Logika statistik, ganti .from() menjadi .collection() untuk Firestore)
        }
        
        // --- PENGAMANAN HALAMAN DAN PEMERIKSAAN ROLE ---
        const checkAuthAndRole = async () => {
            const user = auth.currentUser;

            if (!user) {
                window.location.replace('index.html'); 
                return;
            }
            
            const doc = await db.collection('user_roles').doc(user.uid).get();
            const userRole = doc.exists ? doc.data().role : null;

            if (userRole !== 'prodi') {
                await auth.signOut();
                window.location.replace('index.html'); 
                return;
            }

            loadStatistics();
        };

        // Harus menunggu user dimuat
        auth.onAuthStateChanged((user) => {
            checkAuthAndRole();
        });
    </script>
